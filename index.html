<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bulma@0.9.3/css/bulma.min.css">
    <link rel="stylesheet" href="https://pro.fontawesome.com/releases/v5.10.0/css/all.css"/>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Raleway&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="assets/css/styles.css">
    <title>Website</title>
</head>
<body>
    <section class="hero is-info is-fullheight">
        <div class="hero-head">
            <nav class="navbar">
                <div class="container">
                    <div class="navbar-brand">
                        <a class="navbar-item">
                            <h1 class="title"> Our Website </h1>
                        </a>

                        <!-- converts menu to 'burger' nav when on mobile -->
                        <span class="navbar-burger burger" data-target="navbarMenu">
                            <span></span>
                            <span></span>
                            <span></span>
                        </span>
                    </div>
                    <div id="navbarMenu" class="navbar-menu">
                        <div class="navbar-end">
                            <span class="navbar-item">
                                <button class="button is-white is-outlined" >
                                    <span>Refresh Page</span>
                                </button>
                            </span>
                            <span class="navbar-item">
                                <button class="button is-white is-outlined">
                                    <span>Faviorites</span>
                                </button>
                            </span>
                            <span class="navbar-item">
                                <button class="button is-white is-outlined">
                                    <span>History</span>
                                </button>
                            </span>
                            <span class="navbar-item">
                                <button class="button is-white is-outlined" id="popular">
                                    <span>Popular</span>
                                </button>
                            </span>
                        </div>
                    </div>
                </div>
            </nav>
        </div>
        <div class="hero-body">
            <div class="container has-text-centered">
                <div class="column is-8 is-offset-2 page-top">
                    <span class="icon is-large is-danger">
                        <i class="fas fa-film fa-4x"></i>
                    </span>
                    <h1 class="title is-1"> Search and Discover </h1>
                    <h3 class="title is-4"> There are many movies to choose from, what are you searching for?</h3>

                    <form class="field is-grouped" id="form">
                        <p class="control is-expanded">
                            <label for="autocomplete"/>
                                <input class="input" type="text" placeholder="What Are We Watching?" id="autocomplete">

                        </p>
                        <p class="control">
                            <button class="button is-danger">
                                Search
                            </button>
                        </p>
                    </form>
                </div>
                <!-- add cards with movie info here -->
                <div class="columns is-multiline" id="Search-Cards"></div>
            </div>
        </div>

        <footer class="our-footer">
            <div class="content has-text-centered">
              <p>
                <strong>Our Website</strong> by <a href="https://github.com/DaniDelia253">Dani Davis</a>, <a href="https://github.com/jaime-gg">Jaime Gallegos Garcia</a>, and <a href="https://github.com/moonryc">Ryan Moon</a>,
              </p>
            </div>
          </footer>
    </section>

<script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/jqueryui/1.12.1/jquery-ui.min.js"></script>
<script src="./assets/js/script.js"></script>
</body>
</html>
